<!DOCTYPE html>
<html lang="en-US">

<head>

  <title>Starter Template</title>

  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- required Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- required CSS -->
  <link rel="stylesheet" href="../assets/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/animate/animate.min.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/utils.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>

  

<section class="py_30 bg-light">
  <div class="container">
    <h2 class="text-center mb_50">Progress Bars</h2>
    <div class="row">	
      <div class="col">

        <div class="card cui2 w-100">
          <div class="cbody">
            <div class="codebefore relative">
              <span class="copycode">Copy Code</span>
            </div>
            <div class="copythis">
              <div class="progress r_4 box_shw3 h_30">
                <div class="progress-bar bg_purple progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="col">
        
        <div class="card cui2 w-100">
          <div class="cbody">
            <div class="codebefore relative">
              <span class="copycode">Copy Code</span>
            </div>
            <div class="copythis">
              <div class="progress r_4 h_30 bg-dark">
                <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div> 
</section>
 

  <!-- Script -->
  <script src="../assets/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="../assets/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="../js/slick.min.js" type="text/javascript"></script>
  <script src="../assets/smooth-scroll/jquery.smooth-scroll.min.js" type="text/javascript"></script>
  <script src="../js/custom.js" type="text/javascript"></script>

  <script>

  </script>
</body>

</html>

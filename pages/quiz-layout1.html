<body>
 
<!-- Page Section -->
<section id="page-section" class="common-section-ui">
  <div class="container max_w_800">
    <div class="row">
      <div class="col-12">  
        <form class="quiz-ui" action="" method="post" enctype="multipart/form-data">
          <div class="qf-status"><span>Minutes Left: <span id="qf-time">120</span></span><span>1/20</span></div>
          <div class="qf-group">
            <div class="qf-question">Q. What is the capital of india?</div>
            <div class="qf-options"><label class="active" for="">1. <input class="hidden" name="answer[]" value="" type="radio"> Option 1</label></div>
            <div class="qf-options"><label for="">2. <input class="hidden" name="answer[]" value="" type="radio"> Option 2</label></div>
            <div class="qf-options"><label for="">3. <input class="hidden" name="answer[]" value="" type="radio"> Option 3</label></div>
            <div class="qf-options"><label for="">4. <input class="hidden" name="answer[]" value="" type="radio"> Option 4</label></div>
            <div class="qf-options"><label for="">5. <input class="hidden" name="answer[]" value="" type="radio"> Option 5</label></div>
          </div>
          <div class="qf-actions">
            <button type="button" class="btn btn-secondary btnui3">Prev</button>
            <button type="button" class="btn btn-primary btnui3">Next</button>
            <input class="btn btn-primary btnui3 w-100 hide" type="submit" name="submit" value="Submit">
          </div>
        </form>
      </div> 
    </div>
  </div>
</section>
<!-- Page Section End -->
 

  <!-- jQuery -->
	<script src="../js/jquery.min.js" type="text/javascript"></script>

	<!-- Slick Slider -->
	<script type="text/javascript" src="../js/slick.min.js"></script>

	<!-- Custom Script -->
	<script type="text/javascript" src="js/custom.js"></script>

<script>
startTimer();
function startTimer() {
  var pt = sessionStorage.getItem("qf_time");
  if (!pt) {
    pt = document.getElementById('qf-time').innerHTML;
  }
  pt = pt - 1;
  sessionStorage.setItem("qf_time", pt);
  document.getElementById('qf-time').innerHTML = pt;
  if (pt <= 0) {
    clearInterval(startTimer);
  } else {
    setInterval(startTimer, 1000);
  }
}
 
</script>

</body>

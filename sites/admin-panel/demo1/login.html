<!DOCTYPE html>  
  
<html> 

<head> 

    <title>Admin Login Template</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- required Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700,800" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    
    <!-- required CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/webstyle.css" />
    <link rel="stylesheet" href="../../../css/components.css" />
    <link rel="stylesheet" href="../../../css/utils.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />

</head>    

<body class="bg-light">
    <section class="auth-form-section vh_100 d-flex justify-content-center align-items-center">
     <div class="card Form_card cui1 px_20">
     <div class="w_400 max_w_100p">
       <div class="card-header text-center">
          <div class="f30 mb_10">Admin Login</div>
       </div>
       <div class="card-body">
        <form  class="fui fui4" action="index.html" method="post" enctype="multipart/form-data">
        <div class="text-center text-info mb-4">
          <span>Sign in to your account</span>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input autofocus="" required="required" type="text" name="name" placeholder="Enter your email." class=" pl-3 input_form position-relative ">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" required="required" name="name" placeholder="Enter your password." class=" pl-3 input_form position-relative "><i class="far fa-eye-slash text-muted"></i>
        </div>
          
        <div class="row">
         <div class="col-12 col-md-6">
            <a href="#" class="Rememeber  mb-3 d-inline-block">Rememeber</a><input type="checkbox" name="checkbox" class="ml-2">
         </div>
         <div class="col-12 col-md-6">
            <a href="forgot-password.html" class="float-right forget_pass mb-3 d-inline-block text-decoration-none">Forgot Password?</a>
         </div>
         </div>

         <div class="btn_wr">
            <button type="submit" class="btn btn-primary btn-signin sign-marg-no border-0 w-100 mb-5" >Sign In</button>
         </div>
        </form>
       </div>  
       </div>  
    </section>

    <!-- Script Start -->
   <!-- script -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Script End  -->
</body>
</html>
